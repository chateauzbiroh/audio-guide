<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Audio Guide for Zbiroh Castle">
  <meta name="robots" content="noindex, nofollow, nosnippet, noarchive">
  
  <!-- Open Graph meta tagy pro lepší sdílení -->

  <meta property="og:description" content="Audio Guide for Zbiroh Castle.">
  <meta property="og:type" content="website">

  <!-- Zabránění ukládání stránky do cache prohlížeče -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache" content="no-cache">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Naše vlastní JavaScriptový soubor pro práci s sessionStorage -->
  <script src="app.js"></script>
  
  <!-- Script na vymazání sessionStorage při načtení stránky -->
  <script type="text/javascript">
    (function() {
      // Okamžité vymazání všech kódů při načtení stránky
      if (typeof sessionStorage !== 'undefined') {
        console.log('Clearing codes on page load (inline)');
        sessionStorage.removeItem('access_code');
        sessionStorage.removeItem('daily_code');
        sessionStorage.clear();
      }
    })();
  </script>
